<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1 align="center">HTML Entities | Symbol</h1>
    <p>naravit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vitza</p>
    <h1><a href="https://tools.w3cub.com/html-entities" target="_blank">เว็บสำหรับคำสั่งเพื่อใช้ให้เกิดสัญลักษณ์พิเศษ</a></h1>
    <p>&#x00024;</p>
    
    <h3>โค้ดประกอบการสอน</h3>
    <code>
        &lt;? php echo "helloworld" ?&gt;
    </code>
    <p>
    <kbd>
        Cltr+S
    </kbd>
    </p>
</body>
</html>
<!--
    สัญลักษณ์พิเศษต่างๆ
    &nbsp; =>เว้นวรรคหนึ่งครั้งต่อหนึ่งแท็กที่ใส่
    &gt; => เครื่องหมายมากกว่า
    &lt => เครื่องหมายน้อยกว่า
    อื่นๆสามารถดูได้ตามชีทเรียน
-->
