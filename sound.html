<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">HTML Sound</h1>
    <audio controls autoplay> <!--
                                 Autoplay => เล่นอัตโนมัติเมื่อเปิดเว็บทั่งนี้ขึ้นอยู่กับบราวเซอร์ด้วยว่ารองรับมั้ย
                                control => เพิ่มแผงควบคุมวิดีโอพวกกดเล่น หยุด เพิ่มเสียง ลดเสียง เล่นเต็มจอ
                                -->
        <source src="ตำแหน่งของเสียงคล้ายกับของวิดีโอและรูปภาพ" type="เหมือนของวิดีโอ">
    </audio>
</body>
</html>
